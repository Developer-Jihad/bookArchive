<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #171021">
    <header>
      <h3 style="color: #da405a" class="text-center w-75 mx-auto mt-5">
        Search Best Books for You !!
      </h3>
      <br />

      <!-- Books Search Area  -->
      <div class="input-group mb-3 w-75 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search Your Favourite Books"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchBook()"
          style="color: #da405a"
          class="btn fw-bold btn-outline-secondary"
          type="button"
          id="button-search"
        >
          SEARCH
        </button>
      </div>
      <p id="search-item" class="text-center text-success"></p>
    </header>

    <div id="loading-spinner" class="spinner" style="display: none"></div>

    <!-- Books Search Results -->
    <h6 id="search-warning" class="text-center text-warning mt-4"></h6>

    <div
      id="image"
      class="position-fixed text-center top-50 start-50 translate-middle"
    >
      <img class="w-75 mt-5 pt-5" src="./images/cloud-books.png" alt="" />
    </div>

    <main
      id="serch-result"
      class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 mx-2 sm:mx-4"
    ></main>

    <br /><br /><br />

    <footer
      class="position-fixed w-75 text-center bottom-0 start-50 translate-middle"
    >
      Copyright &#169; 2024 | All Rights Reserved by
      <a
        class="text-decoration-none fw-bold"
        style="color: #da405a"
        target="_blank"
        href="https://www.linkedin.com/in/developer-jihad/"
        >Md Jihad Hossain</a
      >
    </footer>

    <!-- <script src="app.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
